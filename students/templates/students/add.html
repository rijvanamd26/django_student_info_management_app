{%extends "students/base.html" %}

{% block body %}
<h3 class="text-center m-4">Add Student</h3>
{% if success %} <!--new student which was added is valid-->
<div class="alert alert-success" role="alert">
    The new Student added successfully.
    <a href="{% url 'index' %}" class="alert-link">Go to Home page.</a>
</div>
{% else %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card bg-light mb-3">
            <div class="card-header"><i class="fa-solid fa-address-book fa-lg"></i> Student Registration</div>
            <div class="card-body">
              <form action="{% url 'add' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }} <!--to o/p form data--><!--form.as_p ->this tells django to render the form field specify in our studentform cls without p tag (paragraph)-->
                <button type="submit" class="btn btn-primary">Add</button> <!--go to views.add bcoz action of the form is add-->
                <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
            </form>
            </div>
          </div>
    </div>
</div>
{% endif %}
{% endblock %}
